---
layout: default
title: site.title
permalink: /projekte/
---
<div class="wrapper">
  <div id="projects">
    <ul>
      {% for projekt in site.projekte %}
        <li class="project">
          <h2>{{ projekt.title }}</h2>
          <p>{{ projekt.description }}</p>
          <div class="details">
            <ul>
              <li><a href="{{ projekt.link }}"><i class="fa fa-globe"></i>Webseite</a></li>
              <li><a href="{{site.github | append: projekt.github}}"><i class="fa fa-github"></i>Code</a></li>
              <li><i class="fa fa-rocket"></i>{{ projekt.status }}</li>
            </ul>
          </div>
        </li>
      {% endfor %}
    </ul>
  </div>
</div>
